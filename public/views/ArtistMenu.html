<link href="css/artistsmenu.css" rel="stylesheet">
<div class="artistsmenu" ng-controller="artistsCtrl">
	<a ng-repeat="artist in artists" ng-click="artistClick(artist)" ng-mouseover="switchImage(artist)" ng-mouseleave="switchImageBack(artist)">
		<img ng-src="{{artist.imageUrl}}" alt="CACE music"/>
	</a>
</div>
